    <body>
    <div class="row align-items-center p-4" id="main">
        <div class="col-md-6">
          <h1>Search Your Laptop</h1>

          <form action="action_page.php" style="border:1px solid rgb(137, 155, 255)">
            <div class="container">
              <hr>
              <!--Input Laptop Type-->
              <label for="laptop"><b>Laptop Type</b></label>
              <input type="laptop" placeholder="Enter Type Laptop" name="laptop" style="width: 100%; padding: 15px; margin: 5px 0 22px 0; display: inline-block; border: none; background: #f1f1f1">
              <!--Input Laptop Price-->
              <label for="price"><b>Price</b></label>
              <input type="price" placeholder="Enter Price" name="price" style="width: 100%; padding: 15px; margin: 5px 0 22px 0; display: inline-block; border: none; background: #f1f1f1">
              <!--Input Laptop Storage-->
              <label for="storage"><b>Storage</b></label>
              <input type="storage" placeholder="Enter Storage" name="storage" style="width: 100%; padding: 15px; margin: 5px 0 22px 0; display: inline-block; border: none; background: #f1f1f1">
              <div class="clearfix">
                <!--Button Search-->
                <button type="search" class="searchbtn" 
                style="background-color: #6e06b4;
                color: white;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                cursor: pointer;
                width: 100%;
                opacity: 0.9;">
                Search</button>
                <!--Button Back-->
                <button type="back" class="backbtn" 
                style="background-color: #6e06b4;
                color: white;
                padding: 14px 20px;
                margin: 8px 0;

                cursor: pointer;
                width: 100%;
                opacity: 0.9;">
                Back</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-6" id="laptop">
          <img
